
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEON-X | Future Retail</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'cyber-black': '#0A0A0A',
            'cyber-gray': '#1A1A1A',
            'cyber-text': '#E0E0E0',
            'cyber-muted': '#A0A0A0',
            'electric-blue': '#00FFFF',
            'cyber-purple': '#FF00FF',
            'neon-green': '#00FF00',
            'neon-red': '#FF4500',
            'border-gray': '#333333',
          },
          fontFamily: {
            'orbitron': ['Orbitron', 'sans-serif'],
            'montserrat': ['Montserrat', 'sans-serif'],
          },
          animation: {
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'float': 'float 3s ease-in-out infinite',
            'glitch': 'glitch 1s linear infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            glitch: {
              '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
              '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
              '62%': { transform: 'translate(0,0) skew(5deg)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #0A0A0A;
      color: #E0E0E0;
      font-family: 'Montserrat', sans-serif;
    }
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Orbitron', sans-serif;
    }
    .neon-glow-blue {
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
    }
    .neon-glow-purple {
      box-shadow: 0 0 15px rgba(255, 0, 255, 0.4);
    }
    .neon-border-blue:focus {
      border-color: #00FFFF;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
    }
    /* Hide scrollbar for clean look */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #0A0A0A;
    }
    ::-webkit-scrollbar-thumb {
      background: #333333;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #00FFFF;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
